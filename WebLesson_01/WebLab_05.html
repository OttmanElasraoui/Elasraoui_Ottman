<html>
<head>
	<style type = "text/css">
		table {color: aqua;
				border: 3px solid gold;}
		tr {background-color: green;}
		td {border: 2px dashed red;}
		ul {color: green;
			list-style-type: none;
			padding: 5;
			border: 1px solid blue;
			background-color: orange;}
		span{
				font-weight: bold;
				text-decoration: underline;
				color: green;
		}
		
		h1, p{
				color: red;
		}
		body {
				background-color:purple;
				
			}
		
	</style>
</head>
<body>
	
	<div>Ottman</div>
	<h1>The Styles Lesson</h1>
	<p>Where it began...I cant begin to <span>know it...</span></p>

	<ul>
		<li>College</li>
		<li>Education</li>
		<li>Athletics</li>
	</ul>
	<table>
		<tr>
			<td>Stanford</td>
			<td>Harvard</td>
			<td>Caltech</td>
		</tr>
		<tr>
			<td>Oxford</td>
			<td>23k</td>
			<td>55k</td>
		</tr>
		<tr>
			<td>ScolarShip</td>
			<td>21k</td>
			<td>Choose wisely</td>
		</tr>
	</table>
</body>
</html>
